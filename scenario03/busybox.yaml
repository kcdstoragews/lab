---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mydata
  labels:
    app.kubernetes.io/name: kcdlondon-scenario03
    app: busybox
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: storage-class-nas
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  labels:
    app.kubernetes.io/name: kcdlondon-scenario03
    app: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kcdlondon-scenario03
      app: busybox
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kcdlondon-scenario03
        app: busybox
    spec:
      containers:
      - name: busybox
        image: quay.io/trident-mirror/kcduk/busybox:1.31.1
        imagePullPolicy: IfNotPresent
        command: ['sleep', '3600']        
        volumeMounts:
        - mountPath: /data
          name: volume
      volumes:
      - name: volume
        persistentVolumeClaim:
          claimName: mydata
